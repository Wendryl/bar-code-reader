<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Code Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js "></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Bar Code Reader</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Read</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Generate</a>
            </li>
            <!-- <li class="nav-item"> -->
            <!--   <a class="nav-link" href="#">QR Code</a> -->
            <!-- </li> -->
            <!-- <li class="nav-item"> -->
            <!--   <a class="nav-link" href="#">About</a> -->
            <!-- </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-4 justify-content-center d-flex">
      <form class="w-100 custom-form gap-3 d-flex flex-column">
        <div class="form-floating">
          <select
            class="form-select"
            id="read-option"
            aria-label="Floating label select example"
            onchange="onUpdateReadOption(event)"
          >
            <option value="camera" selected>Camera</option>
            <option value="file">File</option>
          </select>
          <label for="read-option">Read from</label>
        </div>
        <div class="justify-content-center d-none" id="file-input-container">
          <label for="file-input" class="form-label">Insert your file here</label>
          <input class="form-control" type="file" id="file-input" />
          <div class="d-flex gap-3">
            <button class="btn btn-dark mt-3 w-100">
              Submit
            </button>
            <button class="btn btn-light mt-3 w-100">
              Clear
            </button>
          </div>
        </div>
      </form>
    </div>
    <div id="qr-reader" style="width: 600px"></div>
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    <script src="scripts.js" defer></script>
  </body>
</html>
